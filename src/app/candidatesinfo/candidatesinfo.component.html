  <div class="p-4">
    <h1 class="text-2xl font-bold">Candidates Information</h1>
    <p>Your can upload your candidates Information here...</p>

  </div>


  <div class="container border border-2 border-dotted rounded-md border-gray-600 p-6">
    <div class="py-10 bg-gray-100 flex items-center justify-center px-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
          <h1 class="text-2xl font-bold mb-4 text-center">Candidate Upload</h1>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <!-- Name -->
            <div class="mb-4">
              <label class="block text-gray-700">Name</label>
              <input
                formControlName="name"
                type="text"
                class="mt-1 p-2 border w-full rounded focus:outline-none focus:ring focus:border-blue-300"
              />
              <div *ngIf="form.get('name').invalid && form.get('name').touched" class="text-red-600 text-sm mt-1">
                Name is required
              </div>
            </div>
      
            <!-- Email -->
            <div class="mb-4">
              <label class="block text-gray-700">State Code</label>
              <input
                formControlName="statecode"
                type="text"
                class="mt-1 p-2 border w-full rounded focus:outline-none focus:ring focus:border-blue-300"
              />
              <div *ngIf="form.get('statecode').invalid && form.get('statecode').touched" class="text-red-600 text-sm mt-1">
                <span *ngIf="form.get('statecode').errors.required">Statecode is required</span>
              </div>
            </div>
      
            <!-- Password -->
            <div class="mb-4">
              <label class="block text-gray-700">Profile-Picture</label>
              <input
                formControlName="picture"
                type="file"
                name="picture"
                (change)="candidatePicture($event)"
                class="mt-1 p-2 border w-full rounded focus:outline-none focus:ring focus:border-blue-300"
              />
              <div *ngIf="form.get('picture').invalid && form.get('picture').touched" class="text-red-600 text-sm mt-1">
                <span *ngIf="form.get('picture').errors.required">Picture is needed</span>
              </div>
            </div>
      
            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              [disabled]="form.invalid"
            >
              Submit
            </button>
          </form>
          <div class="text-center text-red-600 mt-2">{{msg0}}</div>
          <div class="text-center text-green-600 mt-2">{{msg1}}</div>
        </div>
      </div>
      
  </div>
